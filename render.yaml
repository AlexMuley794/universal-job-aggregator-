services:
  # ─── BACKEND (Node + Puppeteer) ──────────────────────────────────────────────
  - type: web
    name: empleo-backend
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

  # ─── FRONTEND (React/Vite Static Site) ──────────────────────────────────────
  - type: web
    name: empleo-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_SCRAPER_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
