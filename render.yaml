services:
  # ─── BACKEND (Node + Puppeteer-core + System Chromium) ───────────────────────
  - type: web
    name: empleo-backend
    runtime: node
    rootDir: server
    buildCommand: apt-get update && apt-get install -y chromium && npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_API_KEY
        sync: false
      - key: INFOJOBS_CLIENT_ID
        sync: false
      - key: INFOJOBS_CLIENT_SECRET
        sync: false
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false

  # ─── FRONTEND (React/Vite Static Site) ──────────────────────────────────────
  - type: web
    name: empleo-frontend
    runtime: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_SCRAPER_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
