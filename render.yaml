services:
  # ─── BACKEND (Node + Puppeteer) ──────────────────────────────────────────────
  - type: web
    name: empleo-backend
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      # Puppeteer: use the bundled Chromium, no extra download
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_EXECUTABLE_PATH
        value: ""

  # ─── FRONTEND (React/Vite Static Site) ──────────────────────────────────────
  - type: web
    name: empleo-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    envVars:
      - key: VITE_SCRAPER_URL
        sync: false   # Set this manually in Render dashboard to your backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
